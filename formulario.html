<!DOCTYPE html>

    <link rel="stylesheet" href="formstyles.css">

<body>
    <header>
        <div class="logo-titulo">
            <a href="Index.html"><img src="images/logotipo.png" alt="Logo" class="logo"></a>
            <h1>PG News</h1>
        </div>

        <nav>
            <ul>
                <li><a href="Index.html">Volver al Inicio</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <h2>Agrega tu noticia aqui:</h2>
        <form id="form-noticia">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="5" required></textarea>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="inicio">Inicio</option>
                <option value="deportes">Deportes</option>
                <option value="tecnologia">Tecnología</option>
                <option value="clima">Clima</option>
            </select>

            <label for="imagen">URL de la Imagen:</label>
            <input type="url" id="imagen" name="imagen" required>

            <button type="submit">Agregar Noticia</button>
        </form>
    </main>
